<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <header>
        <h1>Practice</h1>
    </header>
    <main>
        <p class="questions">What is your favorite color?</p>
        <p class="questions">Where are you from?</p>
        <p class="questions">What is your favorite food?</p>
    </main>
    <footer></footer>

    <script>
        var userName = prompt('What is your favorite color?');
        alert(userName + ' is an awesome color!');

        var locationFrom = prompt('Where are you from?');
        alert(locationFrom + ' is a great place to visit!');

        var food = prompt('What is your favorite food?');
        alert('I love ' + food + '!');
    </script>
</body>
</html>
